<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Fluent UI styles -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Custom styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <main id="app-body" class="ms-welcome__main">
        <!-- Input field for range -->
        <div>
            <label for="range-input" class="ms-font-m">Enter range (e.g., A1:B10):</label>
            <input type="text" id="range-input" class="ms-TextField-field" placeholder="A1:B10" />
            <span id="range-validation" class="ms-font-m validation-message"></span>
        </div>

        <!-- Slider for decimal places -->
        <div>
            <label for="decimal-slider" class="ms-font-m">Select decimal places:</label>
            <input type="range" id="decimal-slider" class="ms-TextField-field" min="0" max="10" value="2" />
            <span id="decimal-value" class="ms-font-m">2</span>
        </div>

        <!-- Run button -->
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Run</span>
        </div>
    </main>
</body>

</html>
